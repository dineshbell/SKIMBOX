<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SKIMBOX</title>
  </head>
  <body>
    <div class="container">
      <div>
        <p class="title">Bundle & Save</p>
      </div>

      <div class="box">
        <div class="radio-content">
          <input type="radio" />
          <div class="items">
            <p>1 pair</p>
            <p>DKK 195.00</p>
          </div>
        </div>
        <p class="Offer">50% OFF</p>
      </div>

      <div class="box-2">
        <div class="radio-content">
          <input type="radio" checked class="radios" />
          <div class="numbers">
            <p>#1</p>
            <p>#2</p>
          </div>

          <div class="items-2">
            <p>2 pair</p>
            <p class="price">DKK 345.00</p>
            <div class="quantity">
              <div class="order">
                <p class="size-colour">Size</p>
                <select>
                  <option>S</option>
                </select>
                <div class="selected">
                  <select>
                    <option>S</option>
                  </select>
                </div>
              </div>
              <div class="order-2">
                <p class="size-colour">Colour</p>
                <select>
                  <option>Colour</option>
                </select>
                <div class="selected">
                  <select>
                    <option>Colour</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="discount">
          <p>DKK 195.00</p>
        </div>
        <div>
          <p class="popular">Most Popular</p>
          <p class="Offer-2">40% OFF</p>
        </div>
      </div>
      <div class="box">
        <div class="radio-content">
          <input type="radio" />
          <div class="items">
            <p>3 pair</p>
            <p>DKK 528.00</p>
          </div>
        </div>
        <p class="Offer">60% OFF</p>
      </div>
    </div>
    <div class="details">
      <p class="shipping">Free 2 days Shipping</p>
      <p class="total">Total : DKK 360.00</p>
    </div>
    <div class="button">
      <button class="cart">+Add to Cart</button>
    </div>
    <div class="value-1">
        <div class="value">
        <p class='powered'><span><i class="fa-regular fa-copyright"></i></span> Powered by Pumper</p>
        </div>
    </div>
  </body>
</html>
